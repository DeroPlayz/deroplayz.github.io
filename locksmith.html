<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>URL to HTML Converter</title>
</head>
<body>
    <h1>Enter a URL to convert its HTML to text</h1>
    <form action="/convert" method="post">
        <label for="url">URL:</label>
        <input type="text" id="url" name="url" required>
        <button type="submit">Convert</button>
    </form>
</body>
</html>
