<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DND Session Confirmation</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase Configuration -->
    <script defer src="/__/firebase/8.6.8/firebase-app.js"></script>
    <script defer src="/__/firebase/8.6.8/firebase-auth.js"></script>
    <script defer src="/__/firebase/8.6.8/firebase-firestore.js"></script>
    <script defer src="/__/firebase/init.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Confirm Your Attendance for the Next DND Session</h1>
        <div id="auth">
            <h2>Login</h2>
            <form id="login-form">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Login</button>
            </form>
        </div>
        <div id="confirmation" style="display: none;">
            <form id="confirmation-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="status">Will you attend?</label>
                <select id="status" name="status" required>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                    <option value="maybe">Maybe</option>
                </select>
                <button type="submit">Submit</button>
            </form>
            <div id="response"></div>
        </div>
    </div>
</body>
</html>
