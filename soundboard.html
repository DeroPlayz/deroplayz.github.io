<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Effect Buttons</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-wrap: wrap;
        }
        .buttonA {
            flex: 1 0 50%; /* Takes up half the width and full height */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            border: none;
            background-color: #ff0000; /* Green background */
            color: white;
            transition: background-color 0.3s;
        }
        .buttonB {
            flex: 1 0 50%; /* Takes up half the width and full height */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            border: none;
            background-color: #2200ff; /* Green background */
            color: white;
            transition: background-color 0.3s;
        }
        .buttonC {
            flex: 1 0 50%; /* Takes up half the width and full height */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            border: none;
            background-color: #eeff00; /* Green background */
            color: white;
            transition: background-color 0.3s;
        }
        .buttonD {
            flex: 1 0 50%; /* Takes up half the width and full height */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            border: none;
            background-color: #00ff08; /* Green background */
            color: white;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #45a049; /* Darker green on hover */
        }
        .top-left {
            border-radius: 0 0 0 0;
        }
        .top-right {
            border-radius: 0 0 0 0;
        }
        .bottom-left {
            border-radius: 0 0 0 0;
        }
        .bottom-right {
            border-radius: 0 0 0 0;
        }
    </style>
</head>
<body>
    <button class="buttonA top-left" id="soundButton1">Play Sound 1</button>
    <button class="buttonB top-right" id="soundButton2">Play Sound 2</button>
    <button class="buttonC bottom-left" id="soundButton3">Play Sound 3</button>
    <button class="buttonD bottom-right" id="soundButton4">Play Sound 4</button>

    <audio id="soundEffect1" src="https://www.example.com/your-sound-file-1.mp3"></audio>
    <audio id="soundEffect2" src="https://www.example.com/your-sound-file-2.mp3"></audio>
    <audio id="soundEffect3" src="https://www.example.com/your-sound-file-3.mp3"></audio>
    <audio id="soundEffect4" src="https://www.example.com/your-sound-file-4.mp3"></audio>

    <script>
        function setupButton(buttonId, soundId) {
            document.getElementById(buttonId).addEventListener('click', function() {
                const sound = document.getElementById(soundId);
                sound.currentTime = 0; // Reset to start
                sound.play();
            });
        }

        setupButton('soundButton1', 'soundEffect1');
        setupButton('soundButton2', 'soundEffect2');
        setupButton('soundButton3', 'soundEffect3');
        setupButton('soundButton4', 'soundEffect4');
    </script>
</body>
</html>
