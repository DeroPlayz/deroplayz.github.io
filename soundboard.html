<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Effect Button</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Click the Button to Play a Sound!</h1>
    <button id="soundButton">Play Sound</button>

    <audio id="soundEffect" src="https://www.example.com/your-sound-file.mp3"></audio>

    <script>
        document.getElementById('soundButton').addEventListener('click', function() {
            const sound = document.getElementById('soundEffect');
            sound.currentTime = 0; // Reset to start
            sound.play();
        });
    </script>
</body>
</html>
